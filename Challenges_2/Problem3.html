  <body>
    <script>
      function subArray(arr, n) {
        return arr.slice(-n);
      }
      const arr1 = subArray([1, 2, 3, 4, 5], 2);
      const arr2 = subArray([1, 2, 3], 6);
      console.log(arr1);
      console.log(arr2);
    </script>
  </body>
